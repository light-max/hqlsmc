<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <title>戒烟网站后台管理系统</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.css">
    <link rel="stylesheet" href="/css/admin.css">

    <script src="/webjars/jquery/3.5.1/jquery.js"></script>

    <style>
        label {
            font-weight: bold;
        }
    </style>
    <script>
        function oncheck() {
            if ($("#pwd1").val() == $("#pwd2").val()) {
                return true
            } else {
                alert("两次输入的密码不一致")
                return false
            }
        }

        $(document).ready(function () {
            var error = '[[${error}]]'
            if (error != '') {
                alert(error)
            }
        })
    </script>
</head>
<body>

<div th:replace="common/admin::navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="common/admin::sidebarMenu"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">修改管理员密码</h1>
            </div>
            <form style="width: 480px" onsubmit="return oncheck();" method="post">
                <div class="form-group">
                    <label for="source">原密码</label>
                    <input type="password" class="form-control" id="source" aria-describedby="sourceHelp" name="source">
                    <small id="sourceHelp" class="form-text text-muted">请输入原来的密码</small>
                </div>
                <div class="form-group">
                    <label for="pwd1">新密码</label>
                    <input type="password" class="form-control" id="pwd1" aria-describedby="pwd1Help" name="password">
                    <small id="pwd1Help" class="form-text text-muted">请输入新的密码</small>
                </div>
                <div class="form-group">
                    <label for="pwd2">确认密码</label>
                    <input type="password" class="form-control" id="pwd2" aria-describedby="pwd2Help">
                    <small id="pwd2Help" class="form-text text-muted">请再次输入新密码防止输错</small>
                </div>
                <button type="submit" class="btn btn-primary form-control">提交</button>
            </form>
        </main>
    </div>
</div>

</body>
</html>
